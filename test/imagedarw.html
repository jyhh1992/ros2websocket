<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <canvas style="border: 1px solid black" id="canvas" width="800" height="800">
    </canvas>
    

    <script type="text/javascript">

function drawPoint1(i) {
        let ctx;
        const canvas = document.getElementById("canvas");
        if (canvas.getContext) {
            ctx = canvas.getContext("2d");
            //ctx.fillStyle = "rgb(178,34,34)";
            //ctx.fillRect(x, y, 20, 20);

            let img = new Image();
            img.onload = function () {
                ctx.drawImage(img, 680, 10, 48, 48);
            }
            if (i == 1){
            img.src = 'battery1.png';
            }
            else if (i==2){
            img.src = 'battery3.png';
            }
            else if (i==3){
            img.src = 'battery5.png';
            }
            else if (i==4){
            img.src = 'battery6.png';
            }
        }
    }

    function drawMap(x, y) {
        let ctx;
        const canvas = document.getElementById("canvas");
        if (canvas.getContext) {
            ctx = canvas.getContext("2d");
        }

        let img = new Image();
        img.onload = function () {
            ctx.drawImage(img, 0, 0, 800, 800);
        }
        img.src = 'map.png';
    }

    $(function () {
        drawMap(-1, -1);
        drawPoint1(1);

    });




    </script>
</body>


</html>
