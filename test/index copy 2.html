<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Canvas</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style type="text/css">
    </style>

</head>
<body>

<div style="margin: 30px">
    <div style="float: left">
        <canvas style="border: 1px solid black" id="canvas" width="800" height="800">
        </canvas>
    </div>

    <div style="float: left; margin-left: 10px;">
       
        <div style="margin-top: 2px">
            B :
            <input type="number" id="b" min="0" max="100">
        </div>
        <div style="margin-top: 2px">
            <input type="button" id="show" value="적용">
        </div>

        <div style="margin-top: 2px">
            W :
            <input type="number" id="w" min="0" max="100">
        </div>
        <div style="margin-top: 2px">
            <input type="button" id="wifi" value="시험">
        </div>
    </div>
</div>


<script type="text/javascript">

    function drawPoint1(i) {
        let ctx;
        const canvas = document.getElementById("canvas");
        if (canvas.getContext) {
            ctx = canvas.getContext("2d");
            //ctx.fillStyle = "rgb(178,34,34)";
            //ctx.fillRect(x, y, 20, 20);

            let img = new Image();
            img.onload = function () {
                ctx.drawImage(img, 680, 10, 48, 48);
            }
            if (i == 1){
            img.src = 'battery1.png';
            }
            else if (i==2){
            img.src = 'battery3.png';
            }
            else if (i==3){
            img.src = 'battery5.png';
            }
            else if (i==4){
            img.src = 'battery6.png';
            }
        }
    }

    function drawPoint2(i) {
        let ctx;
        const canvas = document.getElementById("canvas");
        if (canvas.getContext) {
            ctx = canvas.getContext("2d");
            //ctx.fillStyle = "rgb(178,34,34)";
            //ctx.fillRect(x, y, 20, 20);

            let img = new Image();
            img.onload = function () {
                ctx.drawImage(img, 720, 10, 48, 48);
            }
            if (i == 1){
            img.src = 'wifi1.png';
            }
            else if (i == 2){
            img.src = 'wifi2.png';
            }
            else if (i == 3){
            img.src = 'wifi3.png';
            }
            else if (i == 4){
            img.src = 'wifi4.png';
            }

        }
    }

    function drawMap(x, y) {
        let ctx;
        const canvas = document.getElementById("canvas");
        if (canvas.getContext) {
            ctx = canvas.getContext("2d");
        }

        let img = new Image();
        img.onload = function () {
            ctx.drawImage(img, 0, 0, 800, 800);
        }
        img.src = 'map.png';
    }

    $(function () {
        drawMap(-1, -1);
        drawPoint1(1);
        drawPoint2(1);
    });


    $('#show').click(() => {
        let b = $('#b').val()


        if (b.length === 0 ) {
            alert('Invalid input X, Y');
            return;
        }

        const valueX = Number(b)

        if (0 > valueX || 4 < valueX ) {
            alert('Invalid Value X, Y');
            return;
        }

        drawPoint1(b)
    })

    $('#wifi').click(() => {
        let b = $('#w').val()


        if (b.length === 0 ) {
            alert('Invalid input X, Y');
            return;
        }

        const valueX = Number(b)

        if (0 > valueX || 4 < valueX ) {
            alert('Invalid Value X, Y');
            return;
        }

        drawPoint2(b)
    })
</script>
</body>
</html>
